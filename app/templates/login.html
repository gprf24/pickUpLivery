{% extends "base.html" %}
{% block title %}Login Â· PickUp Livery{% endblock %}
{% block content %}

<section class="page-hero card">
  <h2 class="page-title">Login</h2>
  <p class="lead">Enter your credentials to continue.</p>
</section>

<form method="post" action="/login" class="card form-card form-grid">
  <label class="form-label">
    Login
    <input type="text" name="login" required class="form-input" autocomplete="username">
  </label>

  <label class="form-label">
    Password
    <input type="password" name="password" required class="form-input" autocomplete="current-password">
  </label>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>

  {% if error %}
    <div class="alert alert-error error-msg" role="alert">{{ error }}</div>
  {% endif %}
</form>

{% endblock %}
