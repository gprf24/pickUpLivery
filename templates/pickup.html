{% extends "base.html" %}
{% block content %}
<h2>Pickup at {{ pharmacy.name }}</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post" action="/pickup/{{ pharmacy.id }}" enctype="multipart/form-data">
  <label>
    Photo
    <input type="file" name="image" id="image" accept="image/*" capture="environment" required>
  </label>
  <img id="preview" style="max-width:200px;display:none;" />

  <input type="hidden" id="lat" name="lat">
  <input type="hidden" id="lon" name="lon">

  <button type="button" id="geo-btn">ğŸ“ Capture Location</button>
  <span id="geo-status"></span>

  <button type="submit">Save Pickup</button>
</form>
{% endblock %}
